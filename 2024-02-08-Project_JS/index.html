<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Movies for You</h1>
      <h3>The best MovieDB</h3>
      <form onsubmit="filterMovies(event)">
        <div>
          <input type="text" id="inputSearch" required />
          <input type="submit" value="Search" onclick="" />
          <input type="button" value="Reset" onclick="reloadPage()" />
        </div>
        <div>
          <input type="button" value="Year Up" onclick="sortYear()" />
          <input type="button" value="Year Down" onclick="sortYear('desc')" />
          <input type="button" value="Best Rate" onclick="sortRate()" />
        </div>
      </form>
      <section class="movie-box"></section>
      <h2 class="error"></h2>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
