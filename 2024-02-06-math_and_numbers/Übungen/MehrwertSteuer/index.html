<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Mehrwertsteuer-Rechner</h1>
      <section>
        <form onsubmit="taxCalculator(event)">
          <div class="greybox">
            <h3>Was soll berechnet werden?</h3>
            <div>
              <input
                onchange="change()"
                type="radio"
                name="brutto-netto"
                id="netto"
                value="netto-to-brutto"
                checked
              />
              <label for="netto"
                >Mehrwertsteuer aufschlagen (Netto zu Brutto)</label
              >
            </div>
            <div>
              <input
                onchange="change()"
                type="radio"
                name="brutto-netto"
                value="brutto-to-netto"
                id="brutto"
              />
              <label for="brutto"
                >Mehrwertsteuer abschlagen (Brutto zu Netto)</label
              >
            </div>
          </div>
          <div class="greybox">
            <h3>Mehrwertsteuersatz</h3>
            <div>
              <input type="radio" name="percent" value="nineteen" checked />
              <label for="nineteen">19%</label>
            </div>
            <div>
              <input type="radio" name="percent" value="seven" />
              <label for="seven">7%</label>
            </div>
          </div>
          <div class="greybox">
            <label for="betrag">
              Nettobetrag (Preis ohne Mehrwertsteuer) in Euro
              <span>*</span></label
            >

            <input type="number" name="" id="betrag" />
            <h6 class="error"></h6>
          </div>
          <input type="submit" value="Berechnen" />
        </form>
        <div class="line"></div>
        <h2>Ergebnis</h2>
        <div class="greybox">
          <h3>Mehrwertsteuerbetrag</h3>
          <h5 class="mwst-betrag"></h5>
        </div>
        <div class="greybox">
          <h3 class="endbetrag">Bruttobetrag (Endpreis)</h3>
          <h5 class="end-betrag"></h5>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
