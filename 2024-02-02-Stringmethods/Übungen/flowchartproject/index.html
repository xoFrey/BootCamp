<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Zeichen ketten trennungs maschine</h1>
      <form>
        <label for="inputText">Zu trennende Zeichenkette:</label>
        <input type="text" name="" id="inputText" />
        <label for="sliceText">Trennen bei Zeichenkette:</label>
        <input type="text" name="" id="sliceText" />
        <div class="radio">
          <input type="radio" value="before" name="slice" id="before" />
          <label for="before">Before</label>
          <input type="radio" value="after" name="slice" id="after" />
          <label for="after">After</label>
          <input onclick="sliceEmUp()" type="button" value="Submit" />
        </div>
      </form>
      <h2>Ausgabe</h2>
      <h5 class="error"></h5>
      <h3>Vorderer Teil</h3>
      <h4 class="first"></h4>
      <h3>Hinterer Teil</h3>
      <h4 class="second"></h4>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
