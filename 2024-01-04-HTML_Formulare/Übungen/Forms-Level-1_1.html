  <body>
    <section>
      <form>
        <label for="name">Name <span>*</span></label>
        <div>
          <input type="text" placeholder="Vorname" id="name" required />
          <input type="text" placeholder="Nachname" id="name" required />

        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" required />

        <label for="thema">Thema</label>
        <select id="thema">
          <option value="advertise">Advertise</option>
          <option value="general">General</option>
          <option value="partnership">Partnership</option>
        </select>
        <label for="textarea">Nachricht <span>*</span></label>
        <textarea name="" id="textarea" cols="30" rows="10" required></textarea>

        <input type="submit" value="Submit" />
      </form>
    </section>
