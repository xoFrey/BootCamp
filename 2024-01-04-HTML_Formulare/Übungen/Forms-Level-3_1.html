<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/Forms-Level-3_1.css" />
  </head>
  <body>
    <header>
      <div class="headline">
        <h1>Sign Up Now!</h1>
        <p>Sign up and tell us what you think of the site!</p>
      </div>
      <section class="color">
        <article>
          <div class="number">
            <p>1</p>
            <h2>First Name & Address</h2>
          </div>
          <form>
            <label for="name">Your Full Name</label>
            <input type="text" id="name" />
            <label for="address">Address</label>
            <textarea name="" id="address cols="35" rows="3"></textarea>
          </form>
        </article>

        <article>
          <div class="number">
            <p>2</p>
            <h2>Email & Phone</h2>
          </div>
          <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" />
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" />
          </form>
        </article>

        <article>
          <div class="number">
            <p>3</p>
            <h2>Passwords</h2>
          </div>

          <form>
            <label for="pw">Password</label>
            <input type="password" id="pw" />
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" />

<!-- submit -->
            <div class="sub">
              <input type="submit" value="Submit" />
              
              <div class="check">
                <input type="checkbox" name="" id="policy" />
                <label for="policy">You agree to our Terms and Policy</label>
              </div>
            </div>


          </form>
        </article>
      </section>
    </header>
  </body>
</html>
