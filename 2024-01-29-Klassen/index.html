<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img
          onclick="darkLight()"
          src="../0assets/img/Cute-Cat-icon.png"
          alt=""
        />
      </header>

      <main>
        <form onsubmit="getInputValue(event)">
          <label for="name">Name:</label>
          <input type="text" id="name" />
          <br />
          <label for="age">Age:</label>
          <input type="number" name="" id="age" />
          <br />
          <label for="range">Range:</label>
          <input type="range" name="" id="range" min="0" max="100" />
          <br />
          <label for="happy">Happy?</label>
          <input type="checkbox" name="" id="happy" />
          <br />
          <label for="bday">Bday</label>
          <input type="date" name="" id="bday" />
          <br />
          <input type="submit" value="Submit" />
        </form>

        <h2 class="output-form"></h2>
      </main>

      <footer>
        <h2 class="add" onclick="addClass()">add a class</h2>
        <h3 class="remove me" onclick="removeClass()">remove a class</h3>
      </footer>
      <script src="./assets/js/main.js"></script>
    </div>
  </body>
</html>
