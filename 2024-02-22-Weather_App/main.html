<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landingpage</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body id="main">
    <header>
      <button>Home</button>
      <input type="text" id="inputCity" placeholder="Search for city" />
      <input type="button" value="Reload" onclick="weatherData()" />
    </header>
    <main>
      <section class="city-info"></section>
      <div class="date-time"></div>
      <article class="info-box">
        <div class="cloudiness">
          <img src="./assets/img/justcloudy.svg" alt="cloud" />
        </div>
        <div class="humidity">
          <img src="./assets/img/drips.svg" alt="drops" />
        </div>
        <div class="windspeed">
          <img src="./assets/img/windspeeeeeeed.svg" alt="wind" />
        </div>
      </article>
      <div class="todayforecast">
        <p>today</p>
        <p>5 day forcast</p>
      </div>
      <article class="forecast-grid">
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <img src="./assets/img/Sun-overheating.svg" alt="" />
      </article>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
