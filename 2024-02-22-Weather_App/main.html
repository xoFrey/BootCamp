<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landingpage</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body id="main">
    <header>
      <button>Home</button>
      <input
        type="text"
        id="inputCity"
        placeholder="Search for city"
        onchange="weatherData()"
      />
      <button>Reload</button>
    </header>
    <main>
      <section class="city-info">
        <p class="city-name">City Name</p>
        <h4>Weather Description</h4>
        <img alt="IMAGE Icon from weather" />
        <h2>temperature</h2>
      </section>
      <div class="datetime">
        <p>date</p>
        <p>time</p>
      </div>
      <article class="info-box">
        <div>
          <p>Icon</p>
          <p>percentage</p>
          <p>Precipitation</p>
        </div>
        <div>
          <p>Icon</p>
          <p>percentage</p>
          <p>Precipitation</p>
        </div>
        <div>
          <p>Icon</p>
          <p>percentage</p>
          <p>Precipitation</p>
        </div>
      </article>
      <div class="todayforecast">
        <p>today</p>
        <p>5 day forcast</p>
      </div>
      <article class="forecast-grid">
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
        <div>
          <p>time</p>
          <p>icon</p>
          <p>temp</p>
        </div>
      </article>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
