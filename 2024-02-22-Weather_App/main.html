<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landingpage</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body id="main">
    <header>
      <input type="button" value="Home" onclick="myPosition()" />
      <input type="text" id="inputCity" placeholder="Search for city" />
      <input type="button" value="Reload" onclick="weatherData()" />
    </header>
    <main>
      <section class="city-info"></section>
      <div class="date-time"></div>
      <article class="info-box">
        <div class="cloudiness">
          <img src="./assets/img/justcloudy.svg" alt="cloud" />
        </div>
        <div class="humidity">
          <img src="./assets/img/drips.svg" alt="drops" />
        </div>
        <div class="windspeed">
          <img src="./assets/img/windspeeeeeeed.svg" alt="wind" />
        </div>
      </article>
      <div class="forecast">
        <div>
          <p>5 day forcast</p>
        </div>
        <article class="forecast-grid">
          <div class="d-one"></div>
          <div class="d-two"></div>
          <div class="d-three"></div>
          <div class="d-four"></div>
          <div class="d-five"></div>
        </article>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
