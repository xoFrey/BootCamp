<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Rock - Paper - Scissors</h1>
      <div>
        <p>My Choice: <span class="myScore"></span></p>
        <p>CPU Choice: <span class="cpuScore"></span></p>
        <p>WINNER: <span class="winLose"></span></p>
      </div>
      <article>
        <img
          onclick="game('Paper')"
          class="paper"
          src="./assets/img/paper.png"
          alt="paper"
        />
        <img
          onclick="game('Rock')"
          class="rock"
          src="./assets/img/rock.png"
          alt="rock"
        />
        <img
          onclick="game('Scissors')"
          class="scissors"
          src="./assets/img/scissors.png"
          alt="scissors"
        />
      </article>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
